<!DOCTYPE html>
<html>
    <head>
         
        <title>register</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="third">
        <form class="center" >
          <h1><u>Register Yourself</u> </h1>
            <label  for="email address">email-id</label><br>
            <input class="center" type="text" id="fname" name="fname"><br>
            <label for="Full Name">Full Name</label><br>
            <input  class="center"type="text" id="lname" name="lname"><br>
           
            <ul>
            <li><p> enter the type of sukhoi you prefer</p>
            <input type="radio" id="30" name="type" value="30">
            <label for="30">su-30</label><br>
            <input type="radio" id="57" name="type" value="57">
            <label for="57">su-57</label><br>  
            <input type="radio" id="45" name="type" value="45">
            <label for="45">su-45</label><br><br>
        </li>
        <li>
            <label for="su">Choose a color</label>

            <select name="su" id="su">
              <option value="silvergrey">silvergrey</option>
              <option value="navy blue">navy blue</option>
              <option value="kaki">kaki</option>
              <option value="wheatish">wheatish</option>
            </select> 
        </li>
            <br>
            <br>
            <li>
            <label for="wof">Enter the date</label>
            <input type="date" id="wof" name="wof"> 
        </li>
            <br>
            <br>
            <li>
                <label for="speed">speed (between 0 and 2.5 mach):</label>
                <input type="range" id="speed" name="speed" min="0" max="250">
            </li>
            </ul> 
            <button class="center">Submit</button>
            <br>
            <input type="reset" class="center">
            
            
        </form> 
    </body>
</html>
